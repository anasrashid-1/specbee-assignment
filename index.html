<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Specbee</title>
    <link rel="stylesheet" href="./SASS/styles.css" />
  </head>
  <body>
    <section class="featured-speakers">
      <header class="featured-speakers__header">
        <h1 class="featured-speakers__header-title">
          View our Featured Speakers for the Event
        </h1>
        <p class="featured-speakers__header-text">
          Speakers are core contributors and industry thought leaders working at
          <span class="highlight">companies</span> that push for innovation.
        </p>
      </header>

      <div class="speaker-modal"></div>

      <div class="speaker-list">
        <div class="speaker-navigation--prev">
          <img src="images/right.png" alt="Previous Arrow"
          />
        </div>

        <!-- speakers -->
       
        <div class="speaker-navigation--next">
          <img src="images/right.png" alt="Next Arror" />
        </div>
      </div>

      <div class="last-section">
        <p class="last-text">Click here to see the full program</p>
        <button class="last-button">See the Program</button>
      </div>

       <div class="arrow">
          <img src="images/arrow.png" alt="Arrow" />
        </div> 
        
    </section>

    <script src="index.js">

    </script>
   
  </body>
</html>
